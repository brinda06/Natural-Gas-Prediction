<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Gas Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Natural Gas Price Prediction</h1>
        <form action="/predict" method="post">
            <input type="number" name="year" placeholder="Year" required>
            <input type="number" name="month" placeholder="Month" required>
            <input type="number" name="day" placeholder="Day" required>
            <input type="submit" value="Predict">
        </form>
        {% if price %}
        <div class="result">
            Gas Price is [{{ price }}] Dollars
        </div>
        {% endif %}
    </div>
</body>
</html>
